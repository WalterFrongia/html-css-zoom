<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="top-bar-button flex">
            <button>Speaker view</button>
            <button><i class="fas fa-expand-arrows-alt"></i></button>
        </div>
    </header>

    <main>

        <!--PRIMA RIGA WEBCAB-->
        <div class="main-container-video flex">
            <div class="webcam-image">
                <img src="img/Zoom-prova.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Mr. Henry</div>
            </div>

            <div class="webcam-image">
                <img src="img/z.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Elon Musk</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom-prova-2.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Mr. Brown</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom-prova-3.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i> Justin</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom prova-4.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>George</div>
            </div>

            <!--SECONDA RIGA WEBCAM-->
            <div class="webcam-image">
                <img src="img/zoom-prova-2.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Mr. Brown</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom prova-4.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>George</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom-prova-3.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Justin</div>
            </div>

            <div class="webcam-image">
                <img src="img/z.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Elon Musk</div>
            </div>

            <div class="webcam-image">
                <img src="img/Zoom-prova.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Mr.</div>
            </div>

            <!--TERZA RIGA WEBCAM-->
            <div class="webcam-image">
                <img src="img/Zoom-prova.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Mr. Henry</div>
            </div>

            <div class="webcam-image">
                <img src="img/z.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Elon Musk</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom-prova-2.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>Mr. Brown</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom-prova-3.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i> Justin</div>
            </div>

            <div class="webcam-image">
                <img src="img/zoom prova-4.jpg" alt="">
                <div class="webcam-users-name"><i class="fas fa-microphone-alt-slash"></i>George</div>
            </div>
        </div>

    </main>

    <footer>

        <div class="footer-nav flex">

            <div class="nav-left flex">
                <div class="container-michrophone">
                    <ul>
                        <li><i class="fas fa-microphone"></i></li>
                        <li class="icon-chevron-up"><i class="fas fa-chevron-up"></i></li>
                    </ul>
                    <p>Mute</p>
                </div>
                <div class="container-video">
                    <ul>
                        <li><i class="fas fa-video"></i></li>
                        <li class="icon-chevron-up"><i class="fas fa-chevron-up"></i></li>
                    </ul>
                    <p>Stop Video</p>
                </div>
            </div>

            <div class="nav-center flex">
                <div class="container-invite">
                    <ul>
                        <li><i class="fas fa-user-plus"></i></li>
                    </ul>
                    <p>Invite</p>
                </div>

                <div class="container-manage-partecipant">
                    <ul>
                        <li><i class="fas fa-user-friends"></i></li>
                    </ul>
                    <p>Manage Partecipant</p>
                </div>

                <div class="container-michrophone">
                    <ul>
                        <li><i class="fas fa-signal"></i></li>
                    </ul>
                    <p>Polling</p>
                </div>

                <div class="container-michrophone">
                    <ul>
                        <li><i class="far fa-share-square"></i></li>
                    </ul>
                    <p>Share Screen</p>
                </div>

                <div class="container-chevron-up">
                    <ul>
                        <li class="icon-chevron-up"><i class="fas fa-chevron-up"></i></li>
                    </ul>
                </div>


                <div class="container-invite">
                    <ul>
                        <li><i class="fas fa-user-plus"></i></li>
                    </ul>
                    <p>Invite</p>
                </div>

                <div class="container-manage-partecipant">
                    <ul>
                        <li><i class="far fa-comment-dots"></i></li>
                    </ul>
                    <p>Chat</p>
                </div>

                <div class="container-michrophone">
                    <ul>
                        <li><i class="fas fa-record-vinyl"></i></li>
                    </ul>
                    <p>Record</p>
                </div>

                <div class="container-michrophone">
                    <ul>
                        <li><i class="fab fa-buromobelexperte"></i></li>
                    </ul>
                    <p>Breakout Room</p>
                </div>

                <div class="container-michrophone">
                    <ul>
                        <li><i class="fas fa-ellipsis-h"></i></li>
                    </ul>
                    <p>More</p>
                </div>

            </div>

            <div class="nav-right flex">
                <p>End Meeting</p>
            </div>

        </div>

    </footer>

</body>
</html>
